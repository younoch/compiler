<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="container">
        <!-- Header Part -->
        <header>
            <h1>Light<span> compiler</span></h1>
            <p class="f"><i class="fas fa-code"></i> new code</p>
            <p class="f"><i class="fa fa-copy"></i> sample</p>
            <p style="font-weight: bold;" class="f"><i class="fas fa-user"></i> Sign In</p>
            <div class="clear"></div>
            <hr size="4px">
        </header>
        <!-- Source Code Box -->
        <form>
            <div class="mid">
                <textarea name="message" rows="10" cols="130" placeholder="</> enter your source code here"></textarea><br>
                <!-- <input type="text" id="source_code" name="source_code"><br> -->
                <label class="language">Select<br>Language<br>
                    <select id="lang" name="lang">
                        <option value="C">C</option>
                        <option value="Cpp">C++</option>
                        <option value="Java">Java</option>
                    </select>
                </label>
            </div>
            <div class="in-btn">
                <textarea type="text" id="input" rows="5" cols="130" name="input"></textarea><br>
                <div>
                    <input type="submit" value="Run" class="run"><br>
                    <input type="reset" value="Clear" class="clear-bt" >
            </div>
                </div>
        </form>
        <footer>Organaized by: Rasadul Islam</footer>
    </div>  
</body>
</html>
