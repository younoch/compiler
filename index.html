<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="container">
        <!-- Header Part -->
        <header>
            <h1>Light<span> compiler</span></h1>
                <p class="f3"><i class="fas fa-user"></i> Sign In</p>
                <p class="f"><i class="fa fa-copy"></i> sample</p>
                <p class="f"><i class="fas fa-code"></i> new code</p>
                <div class="clear"></div>
            <hr size="4px">
        </header>
        <!-- Source Code Box -->
        <form>
            <div class="mid">
                <textarea name="message" rows="10" cols="130" placeholder=" </>enter your source code here"></textarea><br>
                <label class="language"><div id="language-head">Select<br>Language<br></div>
                    <select name="lang">
                        <option value="C">C</option>
                        <option value="Cpp">C++</option>
                        <option value="Java">Java</option>
                    </select>
                </label>
            </div>
            <!-- Input text box -->
            <p><i class="fas fa-download"></i> Enter input (stdin)</p>
            <div class="in-btn">
                <textarea type="text" rows="5" cols="130" name="input"></textarea><br>
                <div>
                    <input type="submit" value="Run" class="run"><br>
                    <input type="reset" value="Clear" class="clear-bt" >
            </div>
                </div>
                <p><i class="fas fa-comments"></i> Comments</p>
                <hr class="br">
                <textarea class="comment_box" cols="133"></textarea>
                <hr class="br">
                <p><i class="fas fa-truck-monster"></i> Stdout</p>
                <textarea class="comment_box" cols="133"></textarea>
        </form>
        <!-- Footer Part -->
    </div>
    <footer>
        <small>&copy; Copyright 2020, Rasadul Islam</small>
    </footer>
</body>
</html>
